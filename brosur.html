<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (untuk memproses JSX di browser) -->

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        /* Gaya tambahan untuk visual edukasi */
        .edu-flow-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto auto;
            gap: 1rem;
            align-items: center;
        }
        .edu-pipe {
            height: 10px;
            background: linear-gradient(to right, #38bdf8, #f97316);
            position: relative;
        }
        .edu-pipe-flow {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%);
            animation: flow 3s linear infinite;
        }
        @keyframes flow {
            0% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">

                globe: <circle cx="12" cy="12" r="10"></circle>,
                search: <circle cx="11" cy="11" r="8"></circle>,

                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor"

                    strokeLinecap="round"

              {/* Educational Section: Cycle */}

                <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">

                     <h2 className="text-3xl font-bold mt-4">Bagaimana AC Mendinginkan Ruangan?</h2>

                        <Icon name="snowflake3" className="text-cyan-400 mb-2" size={48} />

                      {/* Outdoor */}
                      <div className="bg-orange-900/30 p-6 rounded-2xl border border-orange-500/30 text-center flex flex-col items-center relative col-start-3 row-start-1">

                        </div>
                        <h4 className="font-bold text-orange-100 text-lg mb-1">Refrigeran Melepas Panas</h4>
                        <p className="text-xs text-slate-300">Refrigeran berbentuk gas bertekanan rendah dari indoor unit masuk kembali ke kompresor yang menekan dan mengubahnya menjadi bentuk gas bertekanan tinggi bersuhu panas dan mengalir ke kondensor yang melepaskan suhu panasnya ke udara luar dibantu kipas outdoor lalu berubah menjadi bentuk cair bertekanan tinggi menuju ke indoor unit. </p>
                      </div>

                      {/* Pipa Panas Kembali */}
                      <div className="col-start-1 col-span-3 row-start-2 w-full px-12 flex flex-col items-center">
                        <div className="edu-pipe rounded-full w-full mb-4" style={{ background: 'linear-gradient(to left, #f97316, #38bdf8)' }}>
                          <div className="edu-pipe-flow" style={{ animationDirection: 'reverse' }}></div>
                        </div>
                        {/* Kompresor */}
                        <div className="text-center flex flex-col items-center">
                            <div className="w-20 h-20 bg-orange-600/20 rounded-full flex items-center justify-center border border-orange-500 animate-pulse">

                            <p className="text-xs text-slate-400">Memompa refrigeran agar terus bersirkulasi.</p>

                    {/* Text */}
                    <div className="space-y-8">

                           </p>
